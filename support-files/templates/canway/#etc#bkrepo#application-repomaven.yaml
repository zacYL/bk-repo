spring:
  application:
    name: ${service.name}
    desc: Maven Service
  cloud:
    stream:
      function:
        definition: artifactEvent
      bindings:
        artifactEvent-in-0:
          group: maven
          destination: artifactEvent
          binder: __BK_REPO_STREAM_BINDER__
server:
  port: __BK_REPO_MAVEN_PORT__
logging:
  path: ${logging.path-common}/${service.name}
service:
  name: maven
maven:
  domain: ${cluster.self.url}/maven
