spring:
  application:
    name: ${service.prefix:repo-}${service.name}${service.suffix:}
  cloud:
    consul:
      discovery:
        heartbeat:
          enabled: true
        query-passing: true
        prefer-ip-address: true
      config:
        prefix: bkrepo-config
        format: YAML
        data-key: data
        profileSeparator: '::'

service:
  name: auth

auth:
  realm: local
  iam:
    callbackUser: bk_iam
  devops:
    authEnabled: false
    allowAnonymous: false
