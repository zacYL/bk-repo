spring:
  application:
    name: ${service.prefix:repo-}${service.name}${service.suffix:}
  cloud:
    consul:
      discovery:
        heartbeat:
          enabled: true
        query-passing: true
        prefer-ip-address: true
      config:
        prefix: bkrepo-config
        format: YAML
        data-key: data
        profileSeparator: '::'

server:
  port: 25906

dockerapi:
  realm: bkrepo

service:
  name: dockerapi
