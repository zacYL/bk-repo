# 配置优先级：local.properties > dev.config.location > dev.common.config.location
# 本地开发环境配置目录
# dev.config.location=config/env/indecpack7
# 本地公共配置目录，配置会被dev.config.location覆盖
dev.common.config.location=config/env/common
dev.config.application.match=true
storage.type=filesystem
logging.path=~/tmp/bkrepo/log/${spring.application.name}
storage.filesystem.path=~/tmp/bkrepo/filesystem/store
storage.filesystem.upload.location=~/tmp/bkrepo/filesystem/temp