cpack:
  enabled: true
  image:
    registry: __REGISTRY__ #镜像仓库
    repository: cpack
    tag: __CPACK_IMAGE_TAG__ #服务对应的tag，以出包带的镜像信息为准
    pullPolicy: IfNotPresent
    pullSecrets: []
  replicas: __REPLICAS__ #副本数
  podLabels: {}
  resources:
    requests:
      cpu: __REQUESTS_CPU_LV1__ #资源限制，不同服务使用的资源按照等级来分配
      memory: __REQUESTS_MEMORY_LV1__
    limits:
      cpu: __LIMIT_CPU_LV1__
      memory: __LIMIT_MEMORY_LV1__
  hostAliases: []
  containerSecurityContext:
    enabled: false
    runAsUser: 1001
    runAsNonRoot: true
  podSecurityContext:
    enabled: false
    fsGroup: 1001
  podAffinityPreset: ""
  podAntiAffinityPreset: soft
  nodeAffinityPreset:
    type: ""
    key: ""
    values: []
  affinity: {}
  nodeSelector: {}
  tolerations: []
  podAnnotations: {}
  priorityClassName: ""
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 3
    targetCPU: 80
    targetMemory: 80